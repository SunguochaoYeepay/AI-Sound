version: '3.8'

# MongoDB 独立基础设施服务
# 用途: 为AI-Sound项目提供数据库服务
# 管理: 独立于应用服务，可单独启动/停止
# 数据持久化: 存储在项目目录 docker/volumes/mongodb

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-sound-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=ai_sound
    volumes:
      # 数据持久化 - 存储在项目目录下（类似Dify方案）
      - ../../docker/volumes/mongodb:/data/db
      # 初始化脚本
      - ./mongodb/init:/docker-entrypoint-initdb.d:ro
      # 配置文件
      - ./mongodb/mongod.conf:/etc/mongod.conf:ro
    networks:
      - ai-sound-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["mongod", "--config", "/etc/mongod.conf"]

# 网络
networks:
  ai-sound-network:
    name: ai-sound-network
    driver: bridge
    external: false 