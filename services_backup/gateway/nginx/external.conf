upstream megatts3_api {
    server host.docker.internal:8001;
}

upstream megatts3_webui {
    server host.docker.internal:8002;
}

server {
    listen 7929;
    server_name localhost;
    
    # 健康检查
    location /health {
        proxy_pass http://megatts3_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # MegaTTS3 API
    location /api/megatts3/ {
        proxy_pass http://megatts3_api/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # MegaTTS3 WebUI
    location /ui/megatts3/ {
        proxy_pass http://megatts3_webui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 默认路由
    location / {
        return 301 /ui/megatts3/;
    }
}