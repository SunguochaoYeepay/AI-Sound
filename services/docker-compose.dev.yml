# 开发模式Docker配置 - 支持代码热重载
# 使用方法: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # 后端API服务 - 开发模式
  api:
    volumes:
      # 挂载源代码目录，实现热重载
      - ./api/src:/app/src
      - ./api/requirements.txt:/app/requirements.txt
      # 保留原有挂载
      - ../data/output:/app/output
      - ../data/temp:/app/data
      - ../MegaTTS/MegaTTS3:/app/MegaTTS3
    environment:
      # 开发模式环境变量
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
    # 使用开发模式启动命令（支持热重载）
    command: ["python3", "-m", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "9930", "--reload", "--reload-dir", "/app/src"]
    
  # Web前端 - 开发模式
  web-admin:
    volumes:
      # 挂载前端源代码
      - ./web-admin/src:/app/src
      - ./web-admin/public:/app/public
      - ./web-admin/package.json:/app/package.json
      - ./web-admin/vite.config.js:/app/vite.config.js
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:9930
    # 开发服务器命令
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    ports:
      - "5173:5173"  # Vite开发服务器端口 