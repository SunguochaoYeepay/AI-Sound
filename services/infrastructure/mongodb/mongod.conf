# MongoDB 7.0 配置文件
# 用于AI-Sound项目的生产级配置

# 存储配置
storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# 网络配置
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 65536

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 安全配置
security:
  authorization: enabled

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# 日志配置
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log 