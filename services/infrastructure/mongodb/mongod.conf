# MongoDB配置文件
# 用于AI-Sound项目的生产级配置

# 存储配置
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# 网络配置
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 65536
  wireObjectCheck: true
  ipv6: false

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 安全配置
security:
  authorization: enabled

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# 复制集配置（单节点模式）
replication:
  replSetName: "ai-sound-rs"

# 日志配置
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0 