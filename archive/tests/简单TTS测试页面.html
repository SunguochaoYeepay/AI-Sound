    <script>
        const engines = {
            espnet: {
                url: 'http://127.0.0.1:9001/synthesize',
                voices: ['SSB0005', 'espnet_zh_female_001'],
                format: (text, voice) => ({

        let currentAudioBlob = null;

        document.getElementById('engine').addEventListener('change', function() {

            voiceSelect.innerHTML = '';
            
            engines[engine].voices.forEach(voice => {

        });

        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const engine = document.getElementById('engine').value;
            const voice = document.getElementById('voice').value;
            const text = document.getElementById('text').value.trim();
            
            if (!text) {
                showStatus('è¯·è¾“å…¥æ–‡æœ¬', 'error');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'ğŸ”„ ç”Ÿæˆä¸­...';
            
            showStatus(`æ­£åœ¨ä½¿ç”¨ ${engine.toUpperCase()} å¼•æ“ç”Ÿæˆè¯­éŸ³...`, 'loading');

            try {
                const engineConfig = engines[engine];
                const requestBody = engineConfig.format(text, voice);
                
                console.log(`è°ƒç”¨ ${engine} å¼•æ“:`, engineConfig.url, requestBody);
                
                const response = await fetch(engineConfig.url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    mode: 'cors',
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`${engine} å¼•æ“é”™è¯¯: ${response.status} ${response.statusText}`);
                }

                const blob = await response.blob();
                
                if (blob.size < 100) {
                    throw new Error('éŸ³é¢‘æ–‡ä»¶å¤ªå°ï¼Œå¯èƒ½ç”Ÿæˆå¤±è´¥');
                }
                
                currentAudioBlob = blob;
                const audioUrl = URL.createObjectURL(blob);
                
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                
                document.getElementById('audioSection').style.display = 'block';
                
                showStatus(`âœ… ${engine.toUpperCase()} å¼•æ“è¯­éŸ³ç”ŸæˆæˆåŠŸï¼æ–‡ä»¶å¤§å°: ${(blob.size/1024).toFixed(1)}KB`, 'success');
