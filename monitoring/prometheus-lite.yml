# MegaTTS3 轻量级Prometheus配置
# 适用于Docker环境的简化监控

global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  # MegaTTS3 Enhanced API监控
  - job_name: 'megatts-api'
    scrape_interval: 15s
    static_configs:
      - targets: ['megatts-enhanced:9090']
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 系统级监控（如果有node-exporter）
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_timeout: 5s