<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 测试页面</title>
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🌐 CORS 跨域测试页面</h1>
    <p>测试前端是否能正常访问后端API</p>
    
    <div class="test-section info">
        <h3>📋 测试配置</h3>
        <p id="api-config">正在获取API配置...</p>
    </div>

    <div class="test-section">
        <h3>测试项目</h3>
        <button onclick="testBasicAPI()">测试基础API连接</button>
        <button onclick="testCharactersAPI()">测试角色API</button>
        <button onclick="testHealthAPI()">测试健康检查</button>
        <button onclick="clearResults()">清空结果</button>
    </div>

    <div id="results"></div>

    <script>
        // 环境配置
        const isDevelopment = window.location.hostname === 'localhost'
        const API_BASE = isDevelopment ? 'http://localhost:3000' : 'http://localhost:3000'
        
        console.log(`[CORS测试] 当前环境: ${isDevelopment ? '开发' : '生产'}, API地址: ${API_BASE}`)
        document.getElementById('api-config').innerHTML = `
            <strong>当前环境:</strong> ${isDevelopment ? '开发环境' : '生产环境'}<br>
            <strong>API地址:</strong> <code>${API_BASE}</code>
        `
        
        function addResult(title, success, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            results.appendChild(div);
        }
        
        async function testBasicAPI() {
            try {
                console.log('测试基础API...');
                const response = await fetch(`${API_BASE}/`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 基础API测试', true, 
                        `状态: ${response.status}<br>` +
                        `API名称: ${data.name}<br>` +
                        `版本: ${data.version}<br>` +
                        `状态: ${data.status}`
                    );
                } else {
                    addResult('❌ 基础API测试', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('❌ 基础API测试', false, `错误: ${error.message}`);
                console.error('基础API测试失败:', error);
            }
        }
        
        async function testCharactersAPI() {
            try {
                console.log('测试声音库API...');
                const response = await fetch(`${API_BASE}/api/characters`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 声音库API测试', true, 
                        `状态: ${response.status}<br>` +
                        `声音档案数量: ${data.data?.length || 0}<br>` +
                        `成功: ${data.success}`
                    );
                } else {
                    addResult('❌ 声音库API测试', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('❌ 声音库API测试', false, `错误: ${error.message}`);
                console.error('声音库API测试失败:', error);
            }
        }
        
        async function testHealthAPI() {
            try {
                console.log('测试健康检查API...');
                const response = await fetch(`${API_BASE}/health`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 健康检查API测试', true, 
                        `状态: ${response.status}<br>` +
                        `健康状态: ${data.status}<br>` +
                        `服务: ${JSON.stringify(data.services)}`
                    );
                } else {
                    addResult('❌ 健康检查API测试', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('❌ 健康检查API测试', false, `错误: ${error.message}`);
                console.error('健康检查API测试失败:', error);
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            setTimeout(testBasicAPI, 500);
        };
    </script>
</body>
</html>
