<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🌐 CORS跨域测试</h1>
    <p>测试前端是否能正常访问外网API: <code>http://soundapi.cpolar.top</code></p>
    
    <button onclick="testBasicAPI()">测试基础API</button>
    <button onclick="testCharactersAPI()">测试声音库API</button>
    <button onclick="testHealthAPI()">测试健康检查</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://soundapi.cpolar.top';
        
        function addResult(title, success, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            results.appendChild(div);
        }
        
        async function testBasicAPI() {
            try {
                console.log('测试基础API...');
                const response = await fetch(`${API_BASE}/`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 基础API测试', true, 
                        `状态: ${response.status}<br>` +
                        `API名称: ${data.name}<br>` +
                        `版本: ${data.version}<br>` +
                        `状态: ${data.status}`
                    );
                } else {
                    addResult('❌ 基础API测试', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('❌ 基础API测试', false, `错误: ${error.message}`);
                console.error('基础API测试失败:', error);
            }
        }
        
        async function testCharactersAPI() {
            try {
                console.log('测试声音库API...');
                const response = await fetch(`${API_BASE}/api/characters`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 声音库API测试', true, 
                        `状态: ${response.status}<br>` +
                        `声音档案数量: ${data.data?.length || 0}<br>` +
                        `成功: ${data.success}`
                    );
                } else {
                    addResult('❌ 声音库API测试', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('❌ 声音库API测试', false, `错误: ${error.message}`);
                console.error('声音库API测试失败:', error);
            }
        }
        
        async function testHealthAPI() {
            try {
                console.log('测试健康检查API...');
                const response = await fetch(`${API_BASE}/health`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 健康检查API测试', true, 
                        `状态: ${response.status}<br>` +
                        `健康状态: ${data.status}<br>` +
                        `服务: ${JSON.stringify(data.services)}`
                    );
                } else {
                    addResult('❌ 健康检查API测试', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult('❌ 健康检查API测试', false, `错误: ${error.message}`);
                console.error('健康检查API测试失败:', error);
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            setTimeout(testBasicAPI, 500);
        };
    </script>
</body>
</html>
